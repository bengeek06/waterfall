# ==============================================================================
# Waterfall Nginx Configuration
# ==============================================================================

# Upstream servers
upstream auth_backend {
    server 127.0.0.1:5001;
    keepalive 32;
}

upstream identity_backend {
    server 127.0.0.1:5002;
    keepalive 32;
}

upstream guardian_backend {
    server 127.0.0.1:5003;
    keepalive 32;
}

upstream web_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80 default_server;
    server_name _;
    
    # Health check endpoint (HTTP only)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name _;
    
    # Enable HTTP/2
    http2 on;
    
    # SSL Configuration
    ssl_certificate /app/secrets/server.crt;
    ssl_certificate_key /app/secrets/server.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Client max body size
    client_max_body_size 10M;
    
    # ===========================================================================
    # API Routes
    # ===========================================================================
    
    # Auth Service API
    location /api/auth/ {
        limit_req zone=api burst=20 nodelay;
        
        rewrite ^/api/auth/(.*)$ /$1 break;
        proxy_pass http://auth_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Identity Service API
    location /api/identity/ {
        limit_req zone=api burst=20 nodelay;
        
        rewrite ^/api/identity/(.*)$ /$1 break;
        proxy_pass http://identity_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Guardian Service API
    location /api/guardian/ {
        limit_req zone=api burst=20 nodelay;
        
        rewrite ^/api/guardian/(.*)$ /$1 break;
        proxy_pass http://guardian_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # ===========================================================================
    # Health Check Endpoints
    # ===========================================================================
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    location /api/health {
        access_log off;
        # Simple proxy to auth service health
        proxy_pass http://auth_backend/health;
        proxy_set_header Host $host;
    }
    
    # ===========================================================================
    # Static assets and Next.js app
    # ===========================================================================
    
    # Next.js static files
    location /_next/static/ {
        limit_req zone=web burst=50 nodelay;
        
        proxy_pass http://web_backend;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400, immutable";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # All other requests go to Next.js
    location / {
        limit_req zone=web burst=30 nodelay;
        
        proxy_pass http://web_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Handle WebSocket connections for Next.js hot reload (dev mode)
        proxy_buffering off;
    }
}