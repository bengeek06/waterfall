services:
  db_service:
    image: postgres:16
    environment:
      POSTGRES_USER: staging
      POSTGRES_PASSWORD: password
      POSTGRES_DB: staging
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ../scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U staging -d staging"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis_service:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --requirepass redispassword
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redispassword", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

  guardian_service:
    build:
      context: ../services/guardian_service
      target: development
    environment:
      - FLASK_ENV=staging
      - APP_MODE=staging
      - IN_DOCKER_CONTAINER=true
      - WAIT_FOR_DB=true
      - RUN_MIGRATIONS=true
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql://staging:password@db_service/guardian_staging
      - IDENTITY_SERVICE_URL=http://identity_service:5000
      - JWT_SECRET=super-secret-jwt-key
      - USE_CACHE=true
      - REDIS_HOST=redis_service
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=redispassword
      - CACHE_DEFAULT_TTL=300
      - CACHE_USER_ROLES_TTL=300
      - CACHE_ROLE_POLICIES_TTL=3600
      - CACHE_POLICY_PERMISSIONS_TTL=3600
      - CACHE_ACCESS_CHECK_TTL=60
    ports:
      - "5003:5000"
    depends_on:
      db_service:
        condition: service_healthy
      redis_service:
        condition: service_healthy
    volumes:
      - ../services/guardian_service:/app

  identity_service:
    build:
      context: ../services/identity_service
      target: development
    environment:
      - FLASK_ENV=staging
      - APP_MODE=staging
      - IN_DOCKER_CONTAINER=true
      - WAIT_FOR_DB=true
      - RUN_MIGRATIONS=true
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://staging:password@db_service/identity_staging
      - INTERNAL_AUTH_TOKEN=staging-internal-secret
      - JWT_SECRET=super-secret-jwt-key
      - GUARDIAN_SERVICE_URL=http://guardian_service:5000
      - GUARDIAN_SERVICE_TIMEOUT=5
      - USE_GUARDIAN_SERVICE=true
      - STORAGE_SERVICE_URL=http://storage_service:5000
      - STORAGE_REQUEST_TIMEOUT=30
      - USE_STORAGE_SERVICE=true
      - MAX_AVATAR_SIZE_MB=5
      - USE_EMAIL_SERVICE=false
      - MAIL_SERVER=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USE_TLS=true
      - MAIL_USE_SSL=false
      - MAIL_USERNAME=noreply@example.com
      - MAIL_PASSWORD=change-me
      - MAIL_DEFAULT_SENDER=noreply@waterfall-identity.com
      - MAIL_MAX_EMAILS=100
      - RATELIMIT_STORAGE_URI=memory://
      - RATELIMIT_STRATEGY=fixed-window
      - PASSWORD_RESET_OTP_TTL_MINUTES=15
      - PASSWORD_RESET_OTP_MAX_ATTEMPTS=3
    ports:
      - "5002:5000"
    depends_on:
      db_service:
        condition: service_healthy
      guardian_service:
        condition: service_started
    volumes:
      - ../services/identity_service:/app

  auth_service:
    build: 
      context: ../services/auth_service
      target: development
    environment:
      - FLASK_ENV=staging
      - APP_MODE=staging
      - IN_DOCKER_CONTAINER=true
      - LOG_LEVEL=DEBUG
      - WAIT_FOR_DB=true
      - RUN_MIGRATIONS=true
      - DATABASE_URL=postgresql://staging:password@db_service/auth_staging
      - INTERNAL_AUTH_TOKEN=staging-internal-secret
      - JWT_SECRET=super-secret-jwt-key
      - USER_SERVICE_URL=http://identity_service:5000
    ports:
      - "5001:5000"
    depends_on:
      db_service:
        condition: service_healthy
      identity_service:
        condition: service_started
    volumes:
      - ../services/auth_service:/app

  basic_io_service:
    build:
      context: ../services/basic_io_service
      target: development
    environment:
      - FLASK_ENV=staging
      - APP_MODE=staging
      - IN_DOCKER_CONTAINER=true
      - WAIT_FOR_DB=true
      - RUN_MIGRATIONS=true
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql://staging:password@db_service/basic_io_staging
      - JWT_SECRET=super-secret-jwt-key
      - IDENTITY_SERVICE_URL=http://identity_service:5000
      - GUARDIAN_SERVICE_URL=http://guardian_service:5000
    ports:
      - "5004:5000"
    depends_on:
      db_service:
        condition: service_healthy
      identity_service:
        condition: service_started
    volumes:
      - ../services/basic_io_service:/app

  project_service:
    build:
      context: ../services/project_service
      target: development
    environment:
      - FLASK_ENV=staging
      - APP_MODE=staging
      - IN_DOCKER_CONTAINER=true
      - WAIT_FOR_DB=true
      - RUN_MIGRATIONS=true
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql://staging:password@db_service/project_staging
      - JWT_SECRET=super-secret-jwt-key
      - IDENTITY_SERVICE_URL=http://identity_service:5000
      - GUARDIAN_SERVICE_URL=http://guardian_service:5000
    ports:
      - "5006:5000"
    depends_on:
      db_service:
        condition: service_healthy
      identity_service:
        condition: service_started
    volumes:
      - ../services/project_service:/app

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  storage_service:
    build:
      context: ../services/storage_service
      target: development
    environment:
      - FLASK_ENV=staging
      - APP_MODE=staging
      - IN_DOCKER_CONTAINER=true
      - WAIT_FOR_DB=true
      - RUN_MIGRATIONS=true
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql://staging:password@db_service/storage_staging
      - JWT_SECRET=super-secret-jwt-key
      - IDENTITY_SERVICE_URL=http://identity_service:5000
      - MINIO_SERVICE_URL=http://minio:9000
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
      - MINIO_BUCKET_NAME=staging-storage
      - GUARDIAN_SERVICE_URL=http://guardian_service:5000
    ports:
      - "5005:5000"
    depends_on:
      db_service:
        condition: service_healthy
      minio:
        condition: service_healthy
      identity_service:
        condition: service_started
    volumes:
      - ../services/storage_service:/app

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  swagger-ui:
    image: swaggerapi/swagger-ui
    environment:
      URLS: |
        [
          {"url": "/openapi/pm-auth-api.yml", "name": "Auth API"},
          {"url": "/openapi/pm-identity-api.yml", "name": "Identity API"},
          {"url": "/openapi/pm-guardian-api.yml", "name": "Guardian API"},
          {"url": "/openapi/pm-basic-io-api.yml", "name": "Basic IO API"},
          {"url": "/openapi/pm-storage-api.yml", "name": "Storage API"},
          {"url": "/openapi/pm-project-api.yml", "name": "Project API"}
        ]
    volumes:
      - ../services/auth_service/openapi.yml:/usr/share/nginx/html/openapi/pm-auth-api.yml
      - ../services/identity_service/openapi.yml:/usr/share/nginx/html/openapi/pm-identity-api.yml
      - ../services/guardian_service/openapi.yml:/usr/share/nginx/html/openapi/pm-guardian-api.yml
      - ../services/basic_io_service/openapi.yml:/usr/share/nginx/html/openapi/pm-basic-io-api.yml
      - ../services/storage_service/openapi.yml:/usr/share/nginx/html/openapi/pm-storage-api.yml
      - ../services/project_service/openapi.yml:/usr/share/nginx/html/openapi/pm-project-api.yml
    ports:
      - "8081:8080"

volumes:
  db_data:
  pgadmin_data:
  minio_data:
  redis_data:
