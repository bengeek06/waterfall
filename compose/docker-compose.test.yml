services:
  db_service:
    image: postgres:16
    environment:
      POSTGRES_USER: staging
      POSTGRES_PASSWORD: password
      POSTGRES_DB: staging
    volumes:
      - ../scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U staging -d staging"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis_service:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --requirepass redispassword
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redispassword", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

  guardian_service:
    build:
      context: ../services/guardian_service
      target: development
    environment:
      - FLASK_ENV=staging
      - APP_MODE=staging
      - IN_DOCKER_CONTAINER=true
      - WAIT_FOR_DB=true
      - RUN_MIGRATIONS=true
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://staging:password@db_service/guardian_staging
      - IDENTITY_SERVICE_URL=http://identity_service:5000
      - JWT_SECRET=super-secret-jwt-key
      - USE_CACHE=true
      - REDIS_HOST=redis_service
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=redispassword
      - CACHE_DEFAULT_TTL=300
      - CACHE_USER_ROLES_TTL=300
      - CACHE_ROLE_POLICIES_TTL=3600
      - CACHE_POLICY_PERMISSIONS_TTL=3600
      - CACHE_ACCESS_CHECK_TTL=60
    ports:
      - "5003:5000"
    depends_on:
      db_service:
        condition: service_healthy
      redis_service:
        condition: service_healthy
    volumes:
      - ../services/guardian_service:/app

  identity_service:
    build:
      context: ../services/identity_service
      target: development
    environment:
      - FLASK_ENV=staging
      - APP_MODE=staging
      - IN_DOCKER_CONTAINER=true
      - WAIT_FOR_DB=true
      - RUN_MIGRATIONS=true
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://staging:password@db_service/identity_staging
      - INTERNAL_AUTH_TOKEN=staging-internal-secret
      - JWT_SECRET=super-secret-jwt-key
      - GUARDIAN_SERVICE_URL=http://guardian_service:5000
      - GUARDIAN_SERVICE_TIMEOUT=5
      - USE_GUARDIAN_SERVICE=true
      - STORAGE_SERVICE_URL=http://storage_service:5000
      - STORAGE_REQUEST_TIMEOUT=30
      - USE_STORAGE_SERVICE=true
      - MAX_AVATAR_SIZE_MB=5
      - USE_EMAIL_SERVICE=false
      - MAIL_SERVER=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USE_TLS=true
      - MAIL_USE_SSL=false
      - MAIL_USERNAME=noreply@example.com
      - MAIL_PASSWORD=change-me
      - MAIL_DEFAULT_SENDER=noreply@waterfall-identity.com
      - MAIL_MAX_EMAILS=100
      - RATELIMIT_STORAGE_URI=memory://
      - RATELIMIT_STRATEGY=fixed-window
      - PASSWORD_RESET_OTP_TTL_MINUTES=15
      - PASSWORD_RESET_OTP_MAX_ATTEMPTS=3
      - RATELIMIT_ENABLED=false
    ports:
      - "5002:5000"
    depends_on:
      db_service:
        condition: service_healthy
      guardian_service:
        condition: service_started
    volumes:
      - ../services/identity_service:/app

  auth_service:
    build: 
      context: ../services/auth_service
      target: development
    environment:
      - FLASK_ENV=staging
      - APP_MODE=staging
      - IN_DOCKER_CONTAINER=true
      - LOG_LEVEL=INFO
      - WAIT_FOR_DB=true
      - RUN_MIGRATIONS=true
      - DATABASE_URL=postgresql://staging:password@db_service/auth_staging
      - INTERNAL_AUTH_TOKEN=staging-internal-secret
      - JWT_SECRET=super-secret-jwt-key
      - USER_SERVICE_URL=http://identity_service:5000
    ports:
      - "5001:5000"
    depends_on:
      db_service:
        condition: service_healthy
      identity_service:
        condition: service_started
    volumes:
      - ../services/auth_service:/app

  basic_io_service:
    build:
      context: ../services/basic_io_service
      target: development
    environment:
      - FLASK_ENV=staging
      - APP_MODE=staging
      - IN_DOCKER_CONTAINER=true
      - WAIT_FOR_DB=true
      - RUN_MIGRATIONS=true
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://staging:password@db_service/basic_io_staging
      - JWT_SECRET=super-secret-jwt-key
      - IDENTITY_SERVICE_URL=http://identity_service:5000
      - GUARDIAN_SERVICE_URL=http://guardian_service:5000
    ports:
      - "5004:5000"
    depends_on:
      db_service:
        condition: service_healthy
      identity_service:
        condition: service_started
    volumes:
      - ../services/basic_io_service:/app

  project_service:
    build:
      context: ../services/project_service
      target: development
    environment:
      - FLASK_ENV=staging
      - APP_MODE=staging
      - IN_DOCKER_CONTAINER=true
      - WAIT_FOR_DB=true
      - RUN_MIGRATIONS=true
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://staging:password@db_service/project_staging
      - JWT_SECRET=super-secret-jwt-key
      - IDENTITY_SERVICE_URL=http://identity_service:5000
      - GUARDIAN_SERVICE_URL=http://guardian_service:5000
    ports:
      - "5006:5000"
    depends_on:
      db_service:
        condition: service_healthy
      identity_service:
        condition: service_started
    volumes:
      - ../services/project_service:/app

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  storage_service:
    build:
      context: ../services/storage_service
      target: development
    environment:
      - FLASK_ENV=staging
      - APP_MODE=staging
      - IN_DOCKER_CONTAINER=true
      - WAIT_FOR_DB=true
      - RUN_MIGRATIONS=true
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql://staging:password@db_service/storage_staging
      - JWT_SECRET=super-secret-jwt-key
      - IDENTITY_SERVICE_URL=http://identity_service:5000
      - MINIO_SERVICE_URL=http://minio:9000
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
      - MINIO_BUCKET_NAME=staging-storage
      - GUARDIAN_SERVICE_URL=http://guardian_service:5000
      - PROJECT_SERVICE_URL=http://project_service:5000
    ports:
      - "5005:5000"
    depends_on:
      db_service:
        condition: service_healthy
      minio:
        condition: service_healthy
      identity_service:
        condition: service_started
    volumes:
      - ../services/storage_service:/app

  web_service:
    build:
      context: ../web
      target: deps
    ports:
      - "3000:3000"
    depends_on:
      - auth_service
      - identity_service
      - guardian_service
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - MOCK_API=false
      - OFFLINE_MODE=false
      - AUTH_SERVICE_URL=http://auth_service:5000
      - IDENTITY_SERVICE_URL=http://identity_service:5000
      - GUARDIAN_SERVICE_URL=http://guardian_service:5000
      - STORAGE_SERVICE_URL=http://storage_service:5000
      - BASIC_IO_SERVICE_URL=http://basic_io_service:5000
      - PROJECT_SERVICE_URL=http://project_service:5000
      - BASIC_IO_IDENTITY_SERVICE_URL=http://identity_service:5000
      - BASIC_IO_GUARDIAN_SERVICE_URL=http://guardian_service:5000
      - BASIC_IO_STORAGE_SERVICE_URL=http://storage_service:5000
      - BASIC_IO_PROJECT_SERVICE_URL=http://project_service:5000
    volumes:
      - ../web:/app
      - /app/node_modules
    command: npm run dev

volumes:
  minio_data:
  redis_data:
