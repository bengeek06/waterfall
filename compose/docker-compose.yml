services:
  # db
  db_service:
    image: postgres:16
    environment:
      POSTGRES_USER: staging
      POSTGRES_PASSWORD: password
      POSTGRES_DB: staging
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ../scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U staging -d staging"]
      interval: 10s
      timeout: 5s
      retries: 5

  guardian_service:
    build: ../services/guardian_service
    environment:
      - FLASK_ENV=staging
      - APP_MODE=staging
      - IN_DOCKER_CONTAINER=true
      - WAIT_FOR_DB=true
      - RUN_MIGRATIONS=true
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql://staging:password@db_service/guardian_staging
      - JWT_SECRET=super-secret-jwt-key
    ports:
      - "5003:5000"
    depends_on:
      db_service:
        condition: service_healthy
    volumes:
      - ../services/guardian_service:/app

  identity_service:
    build:
      context: ../services/identity_service
      target: development
    environment:
      - FLASK_ENV=staging
      - APP_MODE=staging
      - IN_DOCKER_CONTAINER=true
      - WAIT_FOR_DB=true
      - RUN_MIGRATIONS=true
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://staging:password@db_service/identity_staging
      - INTERNAL_AUTH_TOKEN=staging-internal-secret
      - JWT_SECRET=super-secret-jwt-key
      - GUARDIAN_SERVICE_URL=http://guardian_service:5000
      - STORAGE_SERVICE_URL=http://storage_service:5000
    ports:
      - "5002:5000"
    depends_on:
      db_service:
        condition: service_healthy
      guardian_service:
        condition: service_started
    volumes:
      - ../services/identity_service:/app

  auth_service:
    build: 
      context: ../services/auth_service
      target: development
    environment:
      - FLASK_ENV=staging
      - APP_MODE=staging
      - IN_DOCKER_CONTAINER=true
      - LOG_LEVEL=DEBUG
      - WAIT_FOR_DB=true
      - RUN_MIGRATIONS=true
      - DATABASE_URL=postgresql://staging:password@db_service/auth_staging
      - INTERNAL_AUTH_TOKEN=staging-internal-secret
      - JWT_SECRET=super-secret-jwt-key
      - USER_SERVICE_URL=http://identity_service:5000
    ports:
      - "5001:5000"
    depends_on:
      db_service:
        condition: service_healthy
      identity_service:
        condition: service_started
    volumes:
      - ../services/auth_service:/app

  basic_io_service:
    build:
      context: ../services/basic_io_service
      target: development
    environment:
      - FLASK_ENV=staging
      - APP_MODE=staging
      - IN_DOCKER_CONTAINER=true
      - WAIT_FOR_DB=true
      - RUN_MIGRATIONS=true
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql://staging:password@db_service/basic_io_staging
      - JWT_SECRET=super-secret-jwt-key
      - IDENTITY_SERVICE_URL=http://identity_service:5000
    ports:
      - "5004:5000"
    depends_on:
      db_service:
        condition: service_healthy
      identity_service:
        condition: service_started
    volumes:
      - ../services/basic_io_service:/app

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  storage_service:
    build:
      context: ../services/storage_service
      target: development
    environment:
      - FLASK_ENV=staging
      - APP_MODE=staging
      - IN_DOCKER_CONTAINER=true
      - WAIT_FOR_DB=true
      - RUN_MIGRATIONS=true
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql://staging:password@db_service/storage_staging
      - JWT_SECRET=super-secret-jwt-key
      - IDENTITY_SERVICE_URL=http://identity_service:5000
      - MINIO_SERVICE_URL=http://minio:9000
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
      - MINIO_BUCKET_NAME=staging-storage
    ports:
      - "5005:5000"
    depends_on:
      db_service:
        condition: service_healthy
      minio:
        condition: service_healthy
      identity_service:
        condition: service_started
    volumes:
      - ../services/storage_service:/app

  web_service:
    build:
      context: ../web
      target: runner
    ports:
      - "3000:3000"
    depends_on:
      - auth_service
      - identity_service
      - guardian_service
      - storage_service
      - basic_io_service
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=debug
      - MOCK_API=false
      - OFFLINE_MODE=false
      - AUTH_SERVICE_URL=http://auth_service:5000
      - IDENTITY_SERVICE_URL=http://identity_service:5000
      - GUARDIAN_SERVICE_URL=http://guardian_service:5000

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  swagger-ui:
    image: swaggerapi/swagger-ui
    environment:
      URLS: |
        [
          {"url": "/openapi/pm-auth-api.yml", "name": "Auth API"},
          {"url": "/openapi/pm-identity-api.yml", "name": "Identity API"},
          {"url": "/openapi/pm-guardian-api.yml", "name": "Guardian API"},
          {"url": "/openapi/pm-basic-io-api.yml", "name": "Basic IO API"},
          {"url": "/openapi/pm-storage-api.yml", "name": "Storage API"}
        ]
    volumes:
      - ../services/auth_service/openapi.yml:/usr/share/nginx/html/openapi/pm-auth-api.yml
      - ../services/identity_service/openapi.yml:/usr/share/nginx/html/openapi/pm-identity-api.yml
      - ../services/guardian_service/openapi.yml:/usr/share/nginx/html/openapi/pm-guardian-api.yml
      - ../services/basic_io_service/openapi.yml:/usr/share/nginx/html/openapi/pm-basic-io-api.yml
      - ../services/storage_service/openapi.yml:/usr/share/nginx/html/openapi/pm-storage-api.yml
    ports:
      - "8081:8080"

volumes:
  db_data:
  pgadmin_data:
  minio_data:
